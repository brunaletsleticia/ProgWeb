<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 10</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function inverterNumeros(){
                var texto = document.getElementById("txt").value;
                var numeros = texto.split(",").map(function(item) {
                    return parseInt(item.trim());
                });
                var numerosInvertidos = [];
                for (var i = numeros.length - 1; i >= 0; i--){
                    numerosInvertidos.push(numeros[i]);
                }
                document.write("Números invertidos: " + numerosInvertidos.join(", "));
            }
        </script>
    </head>

    <body>
        Texto: <input type="text" id="txt">
        <input type="button" value="Inverter números" onclick="inverterNumeros()">
    </body>

</html>
